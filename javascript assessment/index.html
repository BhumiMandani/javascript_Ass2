<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Hotel Guest Registration</h2>
    <form id="customerForm" class="p-4 bg-white rounded shadow">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="number" id="phone" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Aadhar Card Number</label>
          <input type="number" id="aadhar" class="form-control" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="2" required></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Check-In Date</label>
          <input type="date" id="checkIn" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Check-Out Date</label>
          <input type="date" id="checkOut" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">No. of Adults</label>
          <input type="number" id="adults" class="form-control" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Purpose of Visit</label>
          <textarea id="purpose" class="form-control" rows="2" required></textarea>
        </div>
      </div>
      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-secondary ms-2">Reset</button>
      </div>
    </form>
    <div id="messageBox" class="mt-3 text-center"></div>
    <div class="text-center mt-3">
      <a href="view.html" class="btn btn-primary">View Submissions</a>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
