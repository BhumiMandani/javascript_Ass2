<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Submissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Hotel Booking Submissions</h2>

    <input type="text" id="searchBar" class="form-control mb-3" placeholder="Search by Name or Check-In Date">

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Check-In</th>
          <th>Check-Out</th>
          <th>Adults</th>
          <th>Purpose</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="submissionTable"></tbody>
    </table>

    <div id="noData" class="text-center text-danger mt-3"></div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-primary">Back to Form</a>
    </div>
  </div>

  <script src="view.js"></script>
</body>
</html>
